<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Analysis</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; }
        /* Custom Terminal Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b5563; }
        .cursor::after { content: '‚ñã'; animation: blink 1s step-start infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen p-4 md:p-8 flex flex-col items-center">

    <div class="w-full max-w-6xl space-y-6">
        
        <div class="flex items-center justify-between">
            <a href="/" class="text-gray-500 hover:text-white text-sm transition">‚Üê Back to Home</a>
            <a href="/"><h1 class="text-xl font-bold text-gray-700 hover:text-white transition">ShipIt Or SkipIt</h1></a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-[320px]">
            
            <div class="flex flex-col gap-4 h-full">
                <div class="bg-gray-900 p-2 rounded-xl border border-gray-800 shadow-lg shrink-0">
                    <div class="flex gap-2">
                        <input type="text" id="repoUrl" placeholder="https://github.com/username/repo" 
                            class="w-full bg-gray-950 border border-gray-800 rounded-lg px-4 py-3 text-white focus:ring-1 focus:ring-teal-500 outline-none transition placeholder-gray-600">
                        <button onclick="startAnalysis()" 
                            class="bg-teal-600 hover:bg-teal-500 text-white font-bold px-6 py-3 rounded-lg transition shadow-teal-900/20 shadow-lg">
                            RUN
                        </button>
                    </div>
                </div>

                <div class="bg-black border border-gray-800 rounded-xl p-4 overflow-y-auto font-mono text-sm shadow-inner relative flex-grow" id="terminalBox">
                    <div class="sticky top-0 bg-black/90 pb-2 border-b border-gray-900 mb-2 text-gray-500 text-xs flex justify-between">
                        <span>/usr/bin/orchestrator_status</span>
                        <div id="verdictPlaceholder" class="animate-pulse">
                            <span class="text-teal-900">‚óè LIVE</span>
                        </div>
                    </div>
                    <div id="logs" class="space-y-2"></div>
                </div>
            </div>

            <div id="verdictCard" class="bg-gray-900/50 border border-gray-800 rounded-xl flex flex-col items-center justify-center p-8 h-full text-center shadow-2xl relative overflow-hidden transition-all duration-700">
                
                <div id="verdictPlaceholder" class="text-gray-600 animate-pulse">
                    <h2 class="text-4xl font-black opacity-20">AWAITING<br>JUDGMENT</h2>
                </div>

                <div id="verdictContent" class="hidden relative z-10 w-full">
                    <h2 class="text-gray-400 text-xs uppercase tracking-[0.3em] mb-4">Consensus Verdict</h2>
                    <div id="verdictText" class="text-6xl md:text-7xl font-black mb-6 tracking-tight drop-shadow-2xl"></div>
                    <div id="verdictSubtext" class="text-lg font-light opacity-80"></div>
                </div>
            </div>
        </div>

        <div id="resultDetails" class="hidden space-y-6">
            
            <div class="bg-gray-900 border border-red-900/40 rounded-xl p-6 md:p-8 shadow-lg relative overflow-hidden">
                <div class="absolute top-0 left-0 w-1 h-full bg-red-500"></div>
                
                <h3 class="text-2xl font-bold text-red-400 mb-4 flex items-center gap-3">
                    <span class="bg-red-900/30 p-2 rounded-lg">üî•</span> 
                    The Roast
                </h3>
                
                <ul id="roastList" class="space-y-3 text-red-200/90 text-lg italic font-serif border-l-2 border-red-900/50 pl-6 py-2">
                </ul>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div class="bg-gray-900 border border-green-900/40 rounded-xl p-6 shadow-lg relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-green-500"></div>
                    <h3 class="text-xl font-bold text-green-400 mb-4 flex items-center gap-2">
                        <span class="bg-green-900/30 p-1.5 rounded text-sm">‚úÖ</span> Pros
                    </h3>
                    <ul id="goodList" class="space-y-2 text-gray-300 text-sm list-none"></ul>
                </div>

                <div class="bg-gray-900 border border-yellow-900/40 rounded-xl p-6 shadow-lg relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-yellow-500"></div>
                    <h3 class="text-xl font-bold text-yellow-400 mb-4 flex items-center gap-2">
                        <span class="bg-yellow-900/30 p-1.5 rounded text-sm">üõ†</span> Fixes
                    </h3>
                    <ul id="fixList" class="space-y-2 text-gray-300 text-sm list-disc pl-5 marker:text-yellow-500"></ul>
                </div>

            </div>
        </div>
        
        <footer class="text-center text-gray-600 text-xs pt-8 pb-4">
            Made with ‚ù§Ô∏è by Vrajesh Sharma
        </footer>

    </div>

    <script>
        // --- MARKDOWN PARSER ---
        function parseMarkdown(text, color) {
            // 1. Bold: **text** -> <strong class="text-{color}-400">text</strong>
            let html = text.replace(/\*\*(.*?)\*\*/g, `<strong class="text-${color}-400 font-bold">$1</strong>`);

            // 2. Code: `text` -> <code class="bg-{color}-900/40 text-{color}-200 ...">text</code>
            html = html.replace(/`(.*?)`/g, `<code class="bg-${color}-900/40 text-${color}-300 px-1.5 py-0.5 rounded border border-${color}-700/50 font-mono text-sm not-italic">$1</code>`);
            
            return html;
        }

        function log(message) {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = "font-mono text-xs md:text-sm py-1 border-b border-gray-800/50";
            
            // Added check for "Orchestrator" to color the [4/4] step purple
            if (message.includes("Agent") || message.includes("Orchestrator")) {
                const parts = message.split(":");
                // Avoid crashing if split doesn't find a colon (though it usually will)
                const prefix = parts[0] || message; 
                const content = parts.length > 1 ? ":" + parts.slice(1).join(":") : "";
                
                div.innerHTML = `<span class="text-purple-400 font-bold">${prefix}</span><span class="text-gray-400">${content}</span>`;
            } else if (message.includes("Error")) {
                div.innerHTML = `<span class="text-red-500 font-bold">‚úñ ${message}</span>`;
            } else if (message.includes("Complete")) {
                div.innerHTML = `<span class="text-green-400 font-bold">‚úî ${message}</span>`;
            } else {
                div.innerHTML = `<span class="text-gray-500">> ${message}</span>`;
            }
            
            logs.appendChild(div);
            const terminal = document.getElementById('terminalBox');
            terminal.scrollTop = terminal.scrollHeight;
        }

        function startAnalysis() {
            const url = document.getElementById('repoUrl').value;
            if(!url) return alert("Enter a valid GitHub URL");

            // UI Reset
            document.getElementById('resultDetails').classList.add('hidden');
            document.getElementById('logs').innerHTML = '';
            
            // Reset Verdict
            const vCard = document.getElementById('verdictCard');
            vCard.className = "bg-gray-900/50 border border-gray-800 rounded-xl flex flex-col items-center justify-center p-8 h-full text-center shadow-2xl relative overflow-hidden transition-all duration-700";
            document.getElementById('verdictPlaceholder').classList.remove('hidden');
            document.getElementById('verdictContent').classList.add('hidden');

            const eventSource = new EventSource(`/stream_analyze?repo_url=${encodeURIComponent(url)}`);

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);

                if (data.status) {
                    log(data.status);
                    if (data.final_data) {
                        eventSource.close();
                        renderResults(data.final_data);
                    }
                } else if (data.error) {
                    log("Error: " + data.error);
                    eventSource.close();
                }
            };

            eventSource.onerror = function() {
                log("Connection closed.");
                eventSource.close();
            };
        }

        function renderResults(data) {
            document.getElementById('resultDetails').classList.remove('hidden');

            // 1. VERDICT
            const vText = document.getElementById('verdictText');
            const vSub = document.getElementById('verdictSubtext');
            const vCard = document.getElementById('verdictCard');
            
            document.getElementById('verdictPlaceholder').classList.add('hidden');
            document.getElementById('verdictContent').classList.remove('hidden');
            
            vText.innerText = data.verdict.toUpperCase();
            
            vCard.classList.remove('bg-gray-900/50', 'border-gray-800');
            
            if(data.verdict.toLowerCase().includes('ship')) {
                vCard.classList.add('bg-green-950', 'border-green-500', 'text-green-400');
                vSub.innerText = "Code looks production ready. Deploy it.";
            } else if (data.verdict.toLowerCase().includes('skip')) {
                vCard.classList.add('bg-red-950', 'border-red-600', 'text-red-500');
                vSub.innerText = "Do not merge. Hazardous material.";
            } else {
                vCard.classList.add('bg-yellow-950', 'border-yellow-500', 'text-yellow-400');
                vSub.innerText = "Needs polish before production.";
            }

            // 2. FILL LISTS with Markdown Parsing
            
            // Roast (Red)
            document.getElementById('roastList').innerHTML = data.roast.map(i => 
                `<li>"${parseMarkdown(i, 'red')}"</li>`
            ).join('');

            // Pros (Green)
            document.getElementById('goodList').innerHTML = data.good_things.map(i => 
                `<li class="flex items-start gap-2 bg-gray-800/50 p-2 rounded"><span class="text-green-500 mt-1">‚úî</span><span>${parseMarkdown(i, 'green')}</span></li>`
            ).join('');

            // Fixes (Yellow)
            document.getElementById('fixList').innerHTML = data.suggestions.map(i => 
                `<li class="bg-gray-800/50 p-2 rounded border-l-2 border-yellow-500/50">${parseMarkdown(i, 'yellow')}</li>`
            ).join('');
            
            // Auto Scroll
            document.getElementById('resultDetails').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
