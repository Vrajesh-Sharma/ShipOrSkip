<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipIt or SkipIt? ðŸš€</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; }
        .gradient-text {
            background: linear-gradient(to right, #a78bfa, #2dd4bf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #2dd4bf;
            box-shadow: 0 0 10px #2dd4bf;
            animation: scan 2s infinite;
            display: none;
        }
        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center">

    <header class="w-full max-w-4xl mt-12 text-center px-4">
        <h1 class="text-5xl font-bold mb-4">ShipIt or <span class="text-red-500">SkipIt</span>?</h1>
        <p class="text-gray-400 text-lg">The brutally honest AI code reviewer who cares (mostly).</p>
    </header>

    <main class="w-full max-w-2xl mt-12 px-4 relative">
        <div class="bg-gray-800 p-8 rounded-xl border border-gray-700 shadow-2xl relative overflow-hidden">
            <div id="scanLine" class="scan-line"></div>
            
            <label class="block text-sm text-gray-400 mb-2">GITHUB REPOSITORY URL</label>
            <div class="flex gap-2">
                <input type="text" id="repoUrl" placeholder="https://github.com/username/project" 
                    class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-teal-400 transition">
                <button onclick="analyzeRepo()" 
                    class="bg-teal-500 hover:bg-teal-600 text-gray-900 font-bold px-6 py-3 rounded-lg transition transform hover:scale-105">
                    JUDGE
                </button>
            </div>
        </div>

        <div id="loading" class="hidden mt-8 text-center">
            <div class="flex justify-center items-center gap-2 mb-4">
                <div class="w-3 h-3 bg-teal-400 rounded-full animate-bounce"></div>
                <div class="w-3 h-3 bg-teal-400 rounded-full animate-bounce delay-100"></div>
                <div class="w-3 h-3 bg-teal-400 rounded-full animate-bounce delay-200"></div>
            </div>
            <p id="loadingText" class="text-teal-400 text-lg animate-pulse">Initializing Agent...</p>
        </div>

        <div id="results" class="hidden mt-8 space-y-6 animate-fade-in-up">
            
            <div id="verdictBanner" class="p-6 rounded-xl text-center border-2 shadow-lg transform transition hover:scale-105">
                <h2 class="text-gray-200 text-sm uppercase tracking-widest">Final Verdict</h2>
                <div id="verdictText" class="text-5xl font-black mt-2">SHIP IT ðŸš€</div>
            </div>

            <div class="bg-gray-800 p-6 rounded-xl border border-red-900/50">
                <h3 class="text-red-400 text-xl font-bold mb-4 flex items-center">
                    ðŸ”¥ The Roast
                </h3>
                <ul id="roastList" class="space-y-2 text-gray-300 list-disc pl-5"></ul>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-gray-800 p-6 rounded-xl border border-green-900/50">
                    <h3 class="text-green-400 text-lg font-bold mb-3">âœ… Good Stuff</h3>
                    <ul id="goodList" class="space-y-2 text-sm text-gray-300"></ul>
                </div>

                <div class="bg-gray-800 p-6 rounded-xl border border-yellow-900/50">
                    <h3 class="text-yellow-400 text-lg font-bold mb-3">ðŸ›  Fix This</h3>
                    <ul id="fixList" class="space-y-2 text-sm text-gray-300"></ul>
                </div>
            </div>
        </div>

    </main>

    <footer class="mt-20 text-gray-600 text-sm pb-8">
        Built with Flask + Gemini 2.5 Flash
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
